<div class="snippet-gallery-layout">
  <!-- Left Sidebar: Collections/Folder Tree -->
  <aside class="sidebar left">
    <h3>Collections</h3>
    <div class="collections-tree">
      <!-- TODO: Render folder/collection structure here -->
      <ul>
        <li>Personal Snippets</li>
        <li>Work</li>
        <li>Demo Collection</li>
      </ul>
    </div>
  </aside>

  <!-- Center: Code Editor -->
  <main class="editor-panel">
    <div class="snippet-header">
      <input type="text" class="snippet-title" placeholder="Snippet Title" />
      <select class="language-select" [(ngModel)]="language">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="typescript">TypeScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <!-- Add more languages as needed -->
      </select>
      <input type="text" class="tags-input" placeholder="Tags (comma separated)" />
    </div>
    <div class="code-editor">
      <app-monaco-code-editor
        [(value)]="code"
        [language]="language"
        style="width:100%;height:400px;display:block;"
      ></app-monaco-code-editor>
    </div>
    <div class="editor-actions">
      <button [disabled]="!isAuthenticated" title="Login to save your snippet">Save</button>
      <button [disabled]="!isAuthenticated" title="Login to delete your snippet">Delete</button>
    </div>
  </main>

  <!-- Right Sidebar: Search & Tagging -->
  <aside class="sidebar right">
    <div class="search-section">
      <input type="text" placeholder="Search snippets..." />
      <button>Search</button>
    </div>
    <div class="tags-section">
      <h4>Tags</h4>
      <!-- TODO: Render tags and filtering here -->
      <ul>
        <li>All</li>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Demo</li>
      </ul>
    </div>
  </aside>
</div>
