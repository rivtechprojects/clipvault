<div class="snippet-gallery-layout mat-app-background mat-typography">
  <aside class="sidebar left mat-elevation-z2">
    <mat-toolbar color="primary">Collections</mat-toolbar>
    <mat-nav-list class="collections-tree">
      <mat-list-item>Personal Snippets</mat-list-item>
      <mat-list-item>Work</mat-list-item>
      <mat-list-item>Demo Collection</mat-list-item>
    </mat-nav-list>
  </aside>
  <main class="gallery-panel mat-elevation-z2">
    <div class="snippets-grid">
      @for (snippet of snippets; track snippet) {
        <app-snippet
          [snippet]="snippet"
          (expand)="expandSnippet(snippet)"
        ></app-snippet>
      }
    </div>
    @if (expandedSnippet) {
      <div class="snippet-modal-backdrop" (click)="closeModal()"></div>
      <div class="snippet-modal mat-elevation-z4">
        <app-snippet [snippet]="expandedSnippet" [expanded]="true" (close)="closeModal()"></app-snippet>
      </div>
    }
  </main>
  <aside class="sidebar right mat-elevation-z2">
    <mat-toolbar color="primary">Search & Tags</mat-toolbar>
    <div class="search-section">
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Search snippets...</mat-label>
        <input matInput />
      </mat-form-field>
      <button mat-raised-button style="margin-top:8px;">Search</button>
    </div>
    <div class="tags-section">
      <h4>Tags</h4>
      <mat-chip-list>
        <mat-chip color="primary" selected>All</mat-chip>
        <mat-chip>Frontend</mat-chip>
        <mat-chip>Backend</mat-chip>
        <mat-chip>Demo</mat-chip>
      </mat-chip-list>
    </div>
  </aside>
</div>
