name: Automated Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [csharp, typescript]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup for C# tests
    - name: Setup .NET
      if: matrix.language == 'csharp'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    - name: Restore NuGet packages
      if: matrix.language == 'csharp'
      run: dotnet restore

    # Check for C# test files
    - name: Check for C# test files
      if: matrix.language == 'csharp'
      id: check_csharp_tests
      run: |
        if [ -z "$(find ./clipvault-backend/Tests -name '*.cs')" ]; then
          echo "::set-output name=has_tests::false"
        else
          echo "::set-output name=has_tests::true"
        fi

    # Run C# Tests with Coverage
    - name: Run C# Tests with Coverage
      if: matrix.language == 'csharp' && steps.check_csharp_tests.outputs.has_tests == 'true'
      run: dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Compress C# Coverage Report
      if: matrix.language == 'csharp' && steps.check_csharp_tests.outputs.has_tests == 'true'
      run: |
        if [ -d "./TestResults" ]; then
          echo "Compressing C# coverage report..."
          tar -czf csharp-coverage.tar.gz -C ./TestResults .
        else
          echo "No C# coverage report found."
          exit 0
        fi

    - name: Upload C# Coverage Report
      if: matrix.language == 'csharp' && steps.check_csharp_tests.outputs.has_tests == 'true'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: csharp-coverage
        path: csharp-coverage.tar.gz

    # Cleanup temporary files
    - name: Cleanup C# Coverage Archive
      if: matrix.language == 'csharp' && steps.check_csharp_tests.outputs.has_tests == 'true'
      run: rm -f csharp-coverage.tar.gz

    # Setup for TypeScript tests
    - name: Setup Node.js
      if: matrix.language == 'typescript'
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.x'
    - name: Install TypeScript dependencies
      if: matrix.language == 'typescript'
      working-directory: clipvault-frontend
      run: npm install

    # Check for TypeScript test files
    - name: Check for TypeScript test files
      if: matrix.language == 'typescript'
      id: check_typescript_tests
      run: |
        if [ -z "$(find ./clipvault-frontend/src -name '*.spec.ts' -o -name '*.test.ts')" ]; then
          echo "::set-output name=has_tests::false"
        else
          echo "::set-output name=has_tests::true"
        fi

    # Run TypeScript Tests with Coverage
    - name: Run TypeScript Tests with Coverage
      if: matrix.language == 'typescript' && steps.check_typescript_tests.outputs.has_tests == 'true'
      working-directory: clipvault-frontend
      run: npm test -- --coverage

    - name: Compress TypeScript Coverage Report
      if: matrix.language == 'typescript' && steps.check_typescript_tests.outputs.has_tests == 'true'
      run: |
        if [ -d "clipvault-frontend/coverage" ]; then
          echo "Compressing TypeScript coverage report..."
          tar -czf typescript-coverage.tar.gz -C clipvault-frontend/coverage .
        else
          echo "No TypeScript coverage report found."
          exit 0
        fi

    - name: Upload TypeScript Coverage Report
      if: matrix.language == 'typescript' && steps.check_typescript_tests.outputs.has_tests == 'true'
      uses: actions/upload-artifact@v3.1.2
      with:
        name: typescript-coverage
        path: typescript-coverage.tar.gz

    # Cleanup temporary files
    - name: Cleanup TypeScript Coverage Archive
      if: matrix.language == 'typescript' && steps.check_typescript_tests.outputs.has_tests == 'true'
      run: rm -f typescript-coverage.tar.gz